<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ headline }}</title>
  <link rel="stylesheet" href="./styles.scss" />
  <link rel="shortcut icon" href="https://www.columbiaspectator.com/pb/resources/img/CDS_Favicon.ico"
    type="image/x-icon" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <include src="partials/navbar.html"></include>

  <div class="story-top">
    <each loop="item in top">
      <switch expression="item.type">
        <case n="'graphic'">
          <div class="graphic">
            <if condition="item.value.asset === 'line-map.html'">
              <include src="line-map.html"></include>
            </if>
          </div>
        </case>
      </switch>
    </each>
  </div>

  <if condition="USE_COVER_HED">
    <include src="partials/header-cover.html"></include>
  </if>
  <else>
    <include src="partials/header.html"></include>
  </else>

  <div class="story">
    <each loop="item in body">
      <switch expression="item.type">
        <case n="'text'">
          <include src="partials/paragraph.html"></include>
        </case>
        <case n="'subhed'">
          <include src="partials/subhed.html"></include>
        </case>
        <case n="'grid-title'">
          <include src="partials/grid-title.html"></include>
        </case>
        <case n="'image'">
          <include src="partials/image.html"></include>
        </case>
        <case n="'graphic'">
          <div class="graphic">
            <if condition="item.value.asset === 'sports-grid.html'">
              <include src="sports-grid.html"></include>
            </if>
          </div>
        </case>
      </switch>
    </each>
  </div>

  <div class="spectate-dev-footer">
    <a href="{{ DOC_URL }}" target="_blank">Doc</a>
  </div>

  <include src="partials/footer.html"></include>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
  <script src="./script.js"></script>
</body>

</html>
